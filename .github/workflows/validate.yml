---
name: Validation Pipeline

on:
  # Enable workflow as callable from another workflow
  workflow_call:
    inputs:
      python-versions:
        description: 'Python versions to test on (JSON array)'
        required: true
        type: string
      files-changed:
        description: 'Boolean string result for if any files have changed'
        type: string
        required: false
        default: 'false'
      build-files-changed:
        description: 'Boolean string result for if build files have changed'
        type: string
        required: false
        default: 'false'
      ci-files-changed:
        description: 'Boolean string result for if CI files have changed'
        type: string
        required: false
        default: 'false'
      doc-files-changed:
        description: 'Boolean string result for if documentation files have changed'
        type: string
        required: false
        default: 'false'
      src-files-changed:
        description: 'Boolean string result for if source files have changed'
        type: string
        required: false
        default: 'false'
      test-files-changed:
        description: 'Boolean string result for if test files have changed'
        type: string
        required: false
        default: 'false'
    outputs:
      new-release-detected:
        description: Boolean string result for if new release is available
        value: ${{ jobs.build.outputs.new-release-detected }}
      distribution-artifacts:
        description: Artifact Download name for the distribution artifacts
        value: ${{ jobs.build.outputs.distribution-artifacts }}

# set default Token permissions = none
permissions: { }

env:
  COMMON_PYTHON_VERSION: '3.11'
  PSR_VERSION: '9.19.1'
  PYTEST_TIMEOUT: 60

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ inputs.build-files-changed == 'true' || inputs.src-files-changed == 'true' || inputs.test-files-changed == 'true' || inputs.ci-files-changed == 'true' }}

    steps:
      - name: Setup | Checkout Repository at workflow sha
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Setup | Force correct release branch on workflow sha
        run: |
          git checkout -B ${{ github.ref_name }}

      - name: Setup | Install Python ${{ env.COMMON_PYTHON_VERSION }}
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          python-version: ${{ env.COMMON_PYTHON_VERSION }}
          check-latest: true

      - name: Setup | Install UV
        uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
        with:
          enable-cache: true

      - name: Build | Create the distribution artifacts
        id: build
        run: |
          uv tool install python-semantic-release==${{ env.PSR_VERSION }}

          # Check for new version
          if new_version="$(semantic-release --strict version --print)"; then
            printf '%s\n' "::notice::Next version will be '$new_version'"
            printf '%s\n' "new_release_detected=true" >> "$GITHUB_OUTPUT"
            semantic-release version --no-commit --no-tag
          else
            printf '%s\n' "new_release_detected=false" >> "$GITHUB_OUTPUT"
          fi

          # Build distribution
          uv build

          # Set release info
          printf '%s\n' "dist_dir=dist/*" >> "$GITHUB_OUTPUT"
          printf '%s\n' "artifacts_name=dist" >> "$GITHUB_OUTPUT"

      - name: Upload | Distribution Artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          name: ${{ steps.build.outputs.artifacts_name }}
          path: ${{ steps.build.outputs.dist_dir }}
          if-no-files-found: error
          retention-days: 2

    outputs:
      new-release-detected: ${{ steps.build.outputs.new_release_detected }}
      distribution-artifacts: ${{ steps.build.outputs.artifacts_name }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ inputs.files-changed == 'true' }}

    steps:
      - name: Setup | Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Setup | Install Python ${{ env.COMMON_PYTHON_VERSION }}
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          python-version: ${{ env.COMMON_PYTHON_VERSION }}

      - name: Setup | Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup | Install UV
        uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
        with:
          enable-cache: true

      - name: Setup | Install dependencies
        run: task install

      - name: Lint | Run all pre-commit hooks
        id: lint
        run: task pre-commit-all

      - name: Lint | Run basedpyright
        id: typecheck
        run: task basedpyright

      - name: Lint | Commit Checks
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            task gitlint -- --commits "${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}"
          else
            task gitlint
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ inputs.build-files-changed == 'true' || inputs.src-files-changed == 'true' || inputs.test-files-changed == 'true' || inputs.ci-files-changed == 'true' }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}

    steps:
      - name: Setup | Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1

      - name: Setup | Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: Setup | Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup | Install UV
        uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
        with:
          enable-cache: true

      - name: Setup | Install dependencies
        run: |
          task install
          uv pip install pytest-github-actions-annotate-failures

      - name: Test | Run pytest on ${{ matrix.python-version }}
        id: tests
        run: task test:all --  --timeout=${{ env.PYTEST_TIMEOUT }} --junit-xml=tests/reports/pytest-results.xml

      - name: Report | Upload Test Results
        uses: mikepenz/action-junit-report@b14027d33d3a745ccc4d6a12f649e83110b5a373 # v5.4.0
        if: ${{ always() && steps.tests.outcome != 'skipped' }}
        with:
          report_paths: ./tests/reports/*.xml
          annotate_only: true
